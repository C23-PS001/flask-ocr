steps:
  # Build the Flask application
  - name: python:3.9.6
    entrypoint: bash
    args:
      - '-c'
      - |
        pip install -r requirements.txt

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'app'
      - 'deploy'
      - '--stop-previous-version'
    timeout: "1600s"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'